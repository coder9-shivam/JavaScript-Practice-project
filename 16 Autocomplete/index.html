<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16 AutoComplete</title>

    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div id="productSearch">
      <label for="searchText">Search:</label>
      <input type="text" id="searchText" placeholder="Start typing to search...">
      <table id="autoCompleteResults">
        <thead>
          <th>Product</th>
          <th>Price</th>
          <th>Category</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
